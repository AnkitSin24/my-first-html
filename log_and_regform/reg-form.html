<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> REGISTRATION FORM </title>
    <link rel="stylesheet" href="stylereg-form.css">
</head>
<body>
    
        <div class=" container">    
           <h2> Registration Form</h2>
            <form> 
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span> 
                        <i class="fa fa-user lock"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>

                <div class="input-name">
                        <i class="fa fa-lock lock"></i>
                        <input type="password" placeholder="Password" class="text-name">
                </div>

                <div class="input-name">
                            <i class="fa fa-lock lock"></i>
                            <input type="password" placeholder="Confirm Password" class="name">
                </div>
                <div class="input-name">

                      <input type="radio" name="gender" value="Male"  class="radio-button" ><label  style="margin-right: 30px;">Male</label>
                      <input type="radio" name="gender" value="Female" class="radio-button"><label style="margin-right: 30px;">Female</label>
                      <input type="radio" name="gender" value="Other" class="radio-button"><label>Other</label>

                </div>

                    <div class="input-name">
                          <select class="country">
                            <option> Select a country</option>
                            <option> India</option>
                            <option> Japan</option>
                            <option> America</option>
                            <option> Nepal </option>
                            <option> Bhutan</option>
                            <option> Italy</option>
                          </select >
                          <div class="arrow"></div>
                        </div>


                        <div class="input-name">
                            <input type="checkbox" class="check-button">
                            <label> I accept terms and conditions</label>
                        </div>

                        <div class="input-name">
                            <input type="submit" class="button" value="Register">
                            
                        </div>
                        
                        



            </form>
           
        </div>

                  
     </body>
</html>
